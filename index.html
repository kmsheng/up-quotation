<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="border-t-2 border-[#e94515]">
      <div class="container flex flex-wrap justify-between py-5">
        <a class="logo inline-block mb-3 lg:mb-0">
          <img class="w-40" src="/assets/images/logo.svg" alt="UpQuotation" />
        </a>
        <nav class="flex items-center">
          <a href="" class="icon-link mr-4">
            <img class="w-4 mr-2" src="/assets/images/icon-circle-check.svg" alt="icon checkmark" />
            Post a Request for Quotation (RFQ)
          </a>
          <a href="" class="icon-link mr-10">
            <img class="w-4 mr-2" src="/assets/images/icon-rect-check.svg" alt="icon checkmark" />
            Be a Supplier to Reply RFQ
          </a>
          <a href="" class="btn-auth">
            <img class="w-4 mr-2" src="/assets/images/icon-signup.svg" alt="icon signup" />
            Sign Up
          </a>
          <a href="" class="btn-auth">
            <img class="w-4 mr-2" src="/assets/images/icon-login.svg" alt="icon login" />
            Log In
          </a>
        </nav>
      </div>
      <div class="border-y border-[#e9e9e9] text-[#686868] py-2">
        <nav class="container flex flex-wrap leading-7">
          <a class="mr-7" href="">Bicycle &amp; Parts</a>
          <a class="mr-7" href="">Vehicles</a>
          <a class="mr-7" href="">Vehicles Parts</a>
          <a class="mr-7" href="">Performance Parts</a>
          <a class="mr-7" href="">Vehicles Accessories</a>
          <a class="mr-7" href="">Repair Tools</a>
          <a class="mr-7" href="">Repair Equipment</a>
          <a class="mr-7" href="">Fabricatior Service</a>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="relative">
        <img class="w-full"
          src="/assets/images/banner1.jpg"
          alt="Join the World's Vehicle & Spare Parts RFQs Marketplace" />
        <div class="flex absolute left-4 bottom-2.5 lg:left-14 lg:bottom-6 xl:left-20 lg:bottom-9">
          <a href="" class="btn-primary">Post a Request for Quotation (RFQ)</a>
          <a href="" class="btn ml-4">Be a Supplier to Reply RFQs</a>
        </div>
      </div>
      <div class="flex py-6 mt-8">
        <div class="title-rect inline-block mx-auto text-center font-['Constantia'] text-5xl font-bold text-[#363636]">Post RFQ to <strong class="color-primary">Find</strong> Suppliers</div>
      </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
